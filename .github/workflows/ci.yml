name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Go 代码检查
  go:
    name: Go Lint & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api, worker]
        include:
          - service: api
            path: api
          - service: worker
            path: worker
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check if directory exists
        id: check_dir
        run: |
          if [ -d "${{ matrix.path }}" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "✅ ${{ matrix.path }}/ 目录存在"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "ℹ️  ${{ matrix.path }}/ 目录不存在，跳过检查"
          fi
      
      - name: Set up Go
        if: steps.check_dir.outputs.exists == 'true'
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: ${{ matrix.path }}/go.sum
      
      - name: Install dependencies
        if: steps.check_dir.outputs.exists == 'true'
        run: |
          cd ${{ matrix.path }}
          go mod download
      
      - name: Install goimports
        if: steps.check_dir.outputs.exists == 'true'
        run: go install golang.org/x/tools/cmd/goimports@latest
      
      - name: Install golangci-lint
        if: steps.check_dir.outputs.exists == 'true'
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.55.2
          working-directory: ${{ matrix.path }}
      
      - name: Check formatting
        if: steps.check_dir.outputs.exists == 'true'
        run: |
          cd ${{ matrix.path }}
          # 检查 gofmt
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "❌ 代码未格式化，请运行: gofmt -w ."
            gofmt -d .
            exit 1
          fi
          # 检查 goimports
          if [ "$(goimports -l . | wc -l)" -gt 0 ]; then
            echo "❌ 导入未格式化，请运行: goimports -w ."
            goimports -d .
            exit 1
          fi
          echo "✅ 代码格式检查通过"
      
      - name: Run golangci-lint
        if: steps.check_dir.outputs.exists == 'true'
        run: |
          cd ${{ matrix.path }}
          golangci-lint run
      
      - name: Run tests
        if: steps.check_dir.outputs.exists == 'true'
        run: |
          cd ${{ matrix.path }}
          go test ./... -v -race -coverprofile=coverage.out || echo "⚠️  测试失败或没有测试"
      
      - name: Upload coverage
        if: steps.check_dir.outputs.exists == 'true' && matrix.service == 'api'
        uses: codecov/codecov-action@v4
        with:
          file: ./${{ matrix.path }}/coverage.out
          flags: ${{ matrix.service }}
          name: ${{ matrix.service }}-coverage
      
      - name: Skip message
        if: steps.check_dir.outputs.exists == 'false'
        run: echo "ℹ️  跳过 ${{ matrix.service }} 检查（目录不存在）"

  # Python 代码检查
  python:
    name: Python Lint & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check if directory exists
        id: check_dir
        run: |
          if [ -d "tts_service" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "✅ tts_service/ 目录存在"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "ℹ️  tts_service/ 目录不存在，跳过检查"
          fi
      
      - name: Install uv
        if: steps.check_dir.outputs.exists == 'true'
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Set up Python
        if: steps.check_dir.outputs.exists == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        if: steps.check_dir.outputs.exists == 'true'
        working-directory: tts_service
        run: |
          uv sync --frozen || echo "⚠️  依赖安装失败，可能缺少 uv.lock 文件"
      
      - name: Check formatting (black)
        if: steps.check_dir.outputs.exists == 'true'
        working-directory: tts_service
        run: |
          # 检查是否有 Python 文件
          if [ -z "$(find . -name '*.py' -type f)" ]; then
            echo "ℹ️  未找到 Python 文件，跳过格式化检查"
            exit 0
          fi
          uv run black --check . || echo "⚠️  格式化检查失败（可能缺少代码文件）"
      
      - name: Run ruff
        if: steps.check_dir.outputs.exists == 'true'
        working-directory: tts_service
        run: |
          # 检查是否有 Python 文件
          if [ -z "$(find . -name '*.py' -type f)" ]; then
            echo "ℹ️  未找到 Python 文件，跳过 ruff 检查"
            exit 0
          fi
          uv run ruff check . || echo "⚠️  ruff 检查失败（可能缺少代码文件）"
      
      - name: Run tests
        if: steps.check_dir.outputs.exists == 'true'
        working-directory: tts_service
        run: |
          # 检查是否有测试文件
          if [ -z "$(find . -name 'test_*.py' -o -name '*_test.py' -type f)" ]; then
            echo "ℹ️  未找到测试文件，跳过测试"
            exit 0
          fi
          uv run pytest -v --cov=app --cov-report=xml || echo "⚠️  测试失败或没有测试"
      
      - name: Upload coverage
        if: steps.check_dir.outputs.exists == 'true'
        uses: codecov/codecov-action@v4
        with:
          file: ./tts_service/coverage.xml
          flags: python
          name: python-coverage
          fail_ci_if_error: false
      
      - name: Skip message
        if: steps.check_dir.outputs.exists == 'false'
        run: echo "ℹ️  跳过 Python 检查（目录不存在）"

  # Shell 脚本检查
  shell:
    name: Shell Script Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install shfmt
        run: |
          go install mvdan.cc/sh/v3/cmd/shfmt@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
      
      - name: Install shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
      
      - name: Check formatting (shfmt)
        run: |
          # 查找所有 .sh 文件
          sh_files=$(find . -name "*.sh" -type f -not -path "*/\.*" -not -path "*/node_modules/*")
          if [ -z "$sh_files" ]; then
            echo "ℹ️  未找到 Shell 脚本文件"
            exit 0
          fi
          
          # 检查格式
          for file in $sh_files; do
            echo "检查 $file..."
            if ! shfmt -d "$file"; then
              echo "❌ $file 格式不正确，请运行: shfmt -w $file"
              exit 1
            fi
          done
          echo "✅ Shell 脚本格式检查通过"
      
      - name: Run shellcheck
        run: |
          # 查找所有 .sh 文件
          sh_files=$(find . -name "*.sh" -type f -not -path "*/\.*" -not -path "*/node_modules/*")
          if [ -z "$sh_files" ]; then
            echo "ℹ️  未找到 Shell 脚本文件"
            exit 0
          fi
          
          # 运行 shellcheck
          for file in $sh_files; do
            echo "检查 $file..."
            shellcheck "$file" || exit 1
          done
          echo "✅ Shell 脚本检查通过"

  # Markdown 检查（可选）
  markdown:
    name: Markdown Lint
    runs-on: ubuntu-latest
    continue-on-error: true  # 标记为可选，不影响整体 CI
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run markdownlint
        continue-on-error: true
        uses: DavidAnson/markdownlint-action@v3
        with:
          globs: '**/*.md'
          configFile: .markdownlint.json
      
      - name: Markdown check completed
        run: echo "ℹ️  Markdown 检查完成（可选，不影响 CI）"

  # 综合检查（确保所有作业通过）
  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [go, python, shell]  # 不包括 markdown（可选）
    if: always()  # 即使某些作业失败也运行
    
    steps:
      - name: Check job results
        run: |
          if [ "${{ needs.go.result }}" == "failure" ] || [ "${{ needs.python.result }}" == "failure" ] || [ "${{ needs.shell.result }}" == "failure" ]; then
            echo "❌ 部分检查失败，请查看上方日志"
            exit 1
          fi
          echo "✅ 所有必需检查通过！"

