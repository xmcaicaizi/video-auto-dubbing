# ============================================================
# Docker Compose - Production Configuration
# Video Auto Dubbing: FastAPI + Celery + Next.js
# ============================================================
# Usage:
#   1. Create .env file with REQUIRED variables (see .env.prod.example)
#   2. docker compose -f docker-compose.prod.yml up -d
#
# Prerequisites:
#   - courseark-network must exist (created by psychic-broccoli)
#   - Caddy must be running with dubbing.courseark.online configured
# ============================================================

services:
  # ==========================================================
  # PostgreSQL Database
  # ==========================================================
  db:
    image: postgres:15-alpine
    container_name: dubbing-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-dubbing}
      POSTGRES_USER: ${POSTGRES_USER:-dubbing}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - dubbing_postgres_data:/var/lib/postgresql/data
    networks:
      - dubbing-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dubbing}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================
  # Redis (Celery Broker + Cache)
  # ==========================================================
  redis:
    image: redis:7-alpine
    container_name: dubbing-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - dubbing_redis_data:/data
    networks:
      - dubbing-internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================
  # FastAPI Backend
  # ==========================================================
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: dubbing-api:latest
    container_name: dubbing-api
    restart: unless-stopped
    environment:
      # Database (match config.py aliases: DB_HOST, DB_PORT, DB_NAME, DB_USER, DB_PASSWORD)
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-dubbing}
      DB_USER: ${POSTGRES_USER:-dubbing}
      DB_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Aliyun DashScope
      DASHSCOPE_API_KEY: ${DASHSCOPE_API_KEY:?DASHSCOPE_API_KEY is required}
      # Aliyun OSS
      STORAGE_BACKEND: ${STORAGE_BACKEND:-oss}
      OSS_ACCESS_KEY_ID: ${OSS_ACCESS_KEY_ID:?OSS_ACCESS_KEY_ID is required}
      OSS_ACCESS_KEY_SECRET: ${OSS_ACCESS_KEY_SECRET:?OSS_ACCESS_KEY_SECRET is required}
      OSS_ENDPOINT: ${OSS_ENDPOINT:?OSS_ENDPOINT is required}
      OSS_BUCKET: ${OSS_BUCKET:?OSS_BUCKET is required}
      OSS_PREFIX: ${OSS_PREFIX:-video-auto-dubbing/}
      # Security
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY is required}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-10080}
      # CORS - allow frontend domain (match config.py alias: CORS_ORIGINS)
      CORS_ORIGINS: '["https://dubbing.courseark.online"]'
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dubbing-internal
      - courseark-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3

  # ==========================================================
  # Celery Worker
  # ==========================================================
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: dubbing-api:latest
    container_name: dubbing-worker
    restart: unless-stopped
    environment:
      # Database (match config.py aliases)
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-dubbing}
      DB_USER: ${POSTGRES_USER:-dubbing}
      DB_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Aliyun DashScope
      DASHSCOPE_API_KEY: ${DASHSCOPE_API_KEY:?DASHSCOPE_API_KEY is required}
      # Aliyun OSS
      STORAGE_BACKEND: ${STORAGE_BACKEND:-oss}
      OSS_ACCESS_KEY_ID: ${OSS_ACCESS_KEY_ID:?OSS_ACCESS_KEY_ID is required}
      OSS_ACCESS_KEY_SECRET: ${OSS_ACCESS_KEY_SECRET:?OSS_ACCESS_KEY_SECRET is required}
      OSS_ENDPOINT: ${OSS_ENDPOINT:?OSS_ENDPOINT is required}
      OSS_BUCKET: ${OSS_BUCKET:?OSS_BUCKET is required}
      OSS_PREFIX: ${OSS_PREFIX:-video-auto-dubbing/}
      # Worker config
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY:-2}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dubbing-internal
    command: python -m celery -A app.workers.celery_app worker --loglevel=info --concurrency=${WORKER_CONCURRENCY:-2}

  # ==========================================================
  # Next.js Frontend
  # ==========================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: dubbing-frontend:latest
    container_name: dubbing-frontend
    restart: unless-stopped
    environment:
      API_URL: http://api:8000
    depends_on:
      api:
        condition: service_healthy
    networks:
      - dubbing-internal
      - courseark-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

# ==========================================================
# Networks
# ==========================================================
networks:
  # Internal network for db/redis communication
  dubbing-internal:
    driver: bridge
  # External network shared with Caddy (created by psychic-broccoli)
  courseark-network:
    name: psychic-broccoli_courseark-network
    external: true

# ==========================================================
# Volumes
# ==========================================================
volumes:
  dubbing_postgres_data:
    driver: local
  dubbing_redis_data:
    driver: local